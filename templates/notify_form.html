{% extends 'base.html' %}{% load static %}{% block content%}
<style>
    .bg {
        width: 100%;
        height: 91.5vh;
        background: url("{% static 'assets/img/hero-bg.jpg'%}") top center;
        background-size: cover;
        position: relative;
    }

    .content {
        margin-top: 20%
    }

    .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%)
    }

    .InputStyle {
        border-radius: 25px;
        border: solid 1px white;
        background: transparent;
        width: 300px;
        padding: 10px 20px
    }

    input,
    input::-webkit-input-placeholder {
        font-size: 12px;
        color: white
    }

    .social-btn {
        position: absolute;
        bottom: 20px;
        left: 47%
    }

    i {
        padding: 5px;
        color: white
    }

    input,
    input:focus {
        border: solid 1px white;
        outline: 0;
        -webkit-appearance: none;
        box-shadow: nones;
        -moz-box-shadow: none;
        -webkit-box-shadow: none
    }

    .secondLine {
        font-weight: 350;
        font-size: 15px;
        margin-bottom: 15%;
        color: white
    }

    .firstLine {
        font-size: 30px;
        color: white
    }

    @media only screen and (max-width: 600px) {
        .firstLine {
            font-size: 20px
        }
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Vaccination Alert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form action="{% url 'search' %}" class="d-flex">
                <input class="form-control me-2" name="pincode" type="text" maxlength="6" minlength="6" pattern="^[1-9][0-9]{5}$" placeholder="Enter Pincode"
                    aria-label="Search" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="bg text-center">
    <!--Div for Centered Text & Input-->
    <div class="centered">
        <p class="firstLine"> A &nbsp; L &nbsp; E &nbsp; R &nbsp; T &nbsp; . &nbsp; M &nbsp; E </p>
        <p class="secondLine">Get Notified On Vaccine Availabilty</p>
        <form method="post">
            {% csrf_token %}
            <p> <input class="InputStyle" id="pin" name="Pincode" maxlength="6" minlength="6" pattern="^[1-9][0-9]{5}$" placeholder="Please Enter Your Pincode"
                    style="font-family:Arial, FontAwesome" type="text" required> </p>
            <p> <input class="InputStyle" id="email" name="Email" pattern=".*\.com$" placeholder="Please Enter Your Email"
                    style="font-family:Arial, FontAwesome" type="email" required> </p>
            <p> <input class="InputStyle" id="phone" name="Phone_no" placeholder="Not Required"
                    style="font-family:Arial, FontAwesome" type="text" maxlength="10" minlength="10" pattern="^[0-9]{10}$" disabled> </p>
            <button class="btn btn-outline-success" type="submit" >Notify me</button>
        </form>
    </div>
    <!--Div for bottom Icons-->
    <div class="social-btn"> <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a> <a href="#"
            title="Twitter"><i class="fa fa-twitter"></i></a>
    </div>
</div>



{% endblock content%}
